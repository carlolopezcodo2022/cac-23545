<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Alta Alumnos</h1>
    <!--formularios-->
    <!--alta de alumno-->
    <fieldset>
        <legend>Alumno</legend>
        <form action="listado-alumnos.html">
            <label for="nombre">Nombre:</label>
            <input type="text" 
                id="nombre"
                name="nombre"
                required>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" 
                id="apellido"
                name="apellido"
                required>
            <br>
            <label for="dni">DNI:</label>
            <input id="dni" 
                name="dni"
                type="text" 
                maxlength="10"
                required
                >
            <br>
            <!--opciones-->
            <label>Curso:</label>
            <select name="curso"
                 id="curso">
                <option value=""></option>
                <option selected value="23545">#23545 - CaC-Fullstack Java</option>
                <option value="23546">#23546 - CaC-Fullstack Java</option>
                <option value="23547">#23547 - CaC-Fullstack Java</option>
            </select>
            <br>
            <label for="email">Email:</label>
            <input type="email" required >
            <br>
    
            <!--radio button-->
            <label>Turno:</label>
            <br>
            <span>Mañana</span>
            <input name="turno" 
                type="radio" 
                value="mañana">
            <span>Tarde</span>
            <input name="turno" 
                type="radio"
                value="tarde">
            <span>Noche</span>
            <input name="turno" 
                type="radio"
                value="noche"
                checked>
            <br>
    
            <!--checkbox-->
            <label for="materias">Materias:</label>
            <br>
            <span>Análisis 1</span>
            <input type="checkbox" 
                name="materia" 
                value="analisis1"
                checked
                disabled>
            <input type="hidden" 
                name="materia" 
                value="analisis1">
            <span>Algebra 1</span>
            <input type="checkbox" 
                name="materia" 
                value="algebra1"
                required>
            <hr>
            <button type="submit">
                Grabar
            </button>
        </form>
    </fieldset>

    <a href="index.html">Home</a>
</body>
</html>
